<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropbox Restore</title>
</head>
<style>
	img.bg {
		min-height: 100%;
		min-width: 1024px;
		width: 100%;
		height: auto;
		position: fixed;
		top: 0;
		left: 0;
		-webkit-filter: blur(5px);
		-moz-filter: blur(5px);
		-o-filter: blur(5px);
		-ms-filter: blur(5px);
		filter: blur(5px);
	}

	@media screen and (max-width: 1024px) {
		img.bg {
			left: 50%;
			margin-left: -512px;
		}
	}

	.holding{
		position: absolute;
		top:50%;
		left:50%;
		margin-left: -325px;
		margin-top: -75px;
	}
</style>
<body>
<img src="img/abstract-background.jpg" alt="" class="bg"/>
<div class="holding">
	<img src="img/holding.png" alt=""/>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</body>
</html>
